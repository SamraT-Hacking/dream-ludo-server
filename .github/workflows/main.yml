name: Render Keep Alive (Every 10 Minutes)

on:
  schedule:
    - cron: '*/10 * * * *'   # Every 10 minutes
  workflow_dispatch:         # Allow manual run

jobs:
  ping-render:
    runs-on: ubuntu-latest

    steps:
      - name: Ping Licensing Server
        run: curl -s -I https://dream-ludo-server.onrender.com/health || true
